<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #00B98E;
            --light: #EFFDF5;
            --dark: #0E2E50;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light) 0%, #ffffff 100%);
            padding: 20px;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .icon-container i {
            font-size: 50px;
            color: var(--primary);
        }

        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-container {
            background: var(--light);
            height: 10px;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 75%;
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            animation: progress 2s ease-in-out infinite;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-flex;
            width: 40px;
            height: 40px;
            background: var(--light);
            color: var(--primary);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .contact-info p {
            margin: 10px 0;
            color: #666;
        }

        .contact-info i {
            color: var(--primary);
            margin-right: 10px;
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .icon-container {
                width: 90px;
                height: 90px;
            }

            .icon-container i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-container">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Under Maintenance</h1>
        <p>We're currently updating our website to serve you better. We'll be back soon with a new and improved experience!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        </div>

            <p><i class="fas fa-envelope"></i> support@yourdomain.com</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
        </div> -->

</body>
</html>
